<!DOCTYPE html>
<html>
<head>
	<title>Alex's Starfield</title>
	<style>
		#container {
			/*make sure fills entire screen*/
			width: 100%; 
			height: 100%;
			position: absolute;
			left: 0px;
			top: 0px;
		}
	</style>
</head>
<body>
	<div id="container"></div>
		<script src="starfield.js"></script>
			<script>
				var container = document.getElementById('container');
				var starfield = new Starfield();
				starfield.initialise(container);
				starfield.start();
			
			</script>
			</script type="text/javascript">

		
	
</body>
</html>
