<!DOCTYPE html>
<html>
	<head>
		<title>Starfield</title>
		<style>
			#container {
				width: 100%;
				height: 100%;
				position: absolute;
				left: 0px;
				top: 0px;
				z-index: -1;
			}
		</style>
	</head>
<body>
	<!-- The main starfield container, fills the entire screen. -->
	<div id="div-container"></div>
	<script src="starfield.js"></script>
	<script>
	  //  Get the container and turn it into a starfield.
		var container = document.getElementById('div-container');
		var starfield = new Starfield();
		starfield.initialize(container);
		starfield.start();
	</script>
</body>
</html>
